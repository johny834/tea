<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ƒåajovna</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="mask-icon" href="favicon.svg" color="#7c9a6e">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --bg: #0a0a0a;
            --bg-elevated: #111111;
            --surface: #161616;
            --surface-elevated: #1a1a1a;
            --surface-hover: #1f1f1f;
            --text: #f5f5f4;
            --text-secondary: #a3a3a3;
            --text-tertiary: #737373;
            --accent: #8fa87f;
            --accent-light: #a3b899;
            --accent-soft: rgba(143, 168, 127, 0.12);
            --accent-glow: rgba(143, 168, 127, 0.25);
            --gold: #c9a962;
            --gold-soft: rgba(201, 169, 98, 0.12);
            --warm: #c4956a;
            --warm-soft: rgba(196, 149, 106, 0.12);
            --border: rgba(255,255,255,0.06);
            --border-subtle: rgba(255,255,255,0.03);
            --border-hover: rgba(255,255,255,0.1);
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.4);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.4), 0 1px 3px rgba(0,0,0,0.3);
            --shadow-lg: 0 8px 32px rgba(0,0,0,0.5), 0 2px 8px rgba(0,0,0,0.3);
            --shadow-xl: 0 16px 48px rgba(0,0,0,0.6), 0 4px 16px rgba(0,0,0,0.4);
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-xl: 32px;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }
        
        [data-theme="light"] {
            --bg: #f8f7f5;
            --bg-elevated: #ffffff;
            --surface: #ffffff;
            --surface-elevated: #ffffff;
            --surface-hover: #f3f2f0;
            --text: #1a1a1a;
            --text-secondary: #525252;
            --text-tertiary: #a3a3a3;
            --accent: #6b8c5a;
            --accent-light: #7a9d68;
            --accent-soft: rgba(107, 140, 90, 0.1);
            --accent-glow: rgba(107, 140, 90, 0.2);
            --gold: #a68a3c;
            --gold-soft: rgba(166, 138, 60, 0.1);
            --warm: #9d7650;
            --warm-soft: rgba(157, 118, 80, 0.1);
            --border: rgba(0,0,0,0.06);
            --border-subtle: rgba(0,0,0,0.03);
            --border-hover: rgba(0,0,0,0.1);
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08), 0 1px 3px rgba(0,0,0,0.05);
            --shadow-lg: 0 8px 32px rgba(0,0,0,0.1), 0 2px 8px rgba(0,0,0,0.06);
            --shadow-xl: 0 16px 48px rgba(0,0,0,0.12), 0 4px 16px rgba(0,0,0,0.08);
        }
        
        html {
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        
        /* Subtle animated gradient background */
        .bg-gradient {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, var(--accent-soft), transparent),
                radial-gradient(ellipse 60% 40% at 100% 100%, var(--gold-soft), transparent);
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
        }
        
        /* Premium noise texture */
        .noise {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            opacity: 0.025;
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 2;
            max-width: 960px;
            margin: 0 auto;
            padding: calc(32px + var(--safe-top)) 20px calc(40px + var(--safe-bottom));
        }
        
        /* Header */
        header {
            margin-bottom: 48px;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 56px;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-tertiary);
            transition: color 0.3s ease;
        }
        
        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .toggle-btn {
            height: 44px;
            min-width: 44px;
            border-radius: 22px;
            background: var(--surface);
            border: 1px solid var(--border);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
            -webkit-tap-highlight-color: transparent;
        }
        
        .toggle-btn:hover {
            background: var(--surface-hover);
            border-color: var(--border-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .toggle-btn:active {
            transform: translateY(0);
        }
        
        .theme-toggle {
            font-size: 18px;
        }
        
        .lang-toggle {
            padding: 0 18px;
            font-size: 12px;
            letter-spacing: 0.08em;
        }
        
        /* Hero */
        .hero {
            text-align: center;
            padding: 0 8px;
        }
        
        .collection-label {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--gold-soft), var(--accent-soft));
            border: 1px solid var(--border);
            border-radius: 100px;
            font-size: 11px;
            font-weight: 600;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 0.12em;
            margin-bottom: 32px;
            box-shadow: var(--shadow-sm);
        }
        
        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.75rem, 10vw, 5rem);
            font-weight: 400;
            line-height: 1.05;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
            background: linear-gradient(180deg, var(--text), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero h1 em {
            font-style: italic;
            background: linear-gradient(135deg, var(--accent-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero p {
            color: var(--text-secondary);
            font-size: 1rem;
            max-width: 360px;
            margin: 0 auto;
            line-height: 1.7;
        }
        
        /* Tea Grid */
        .tea-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        
        .tea-card {
            position: relative;
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 24px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            -webkit-tap-highlight-color: transparent;
        }
        
        .tea-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--accent-soft) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .tea-card::after {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: var(--radius-lg);
            padding: 1px;
            background: linear-gradient(135deg, var(--accent), var(--gold));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .tea-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl), 0 0 0 1px var(--border-hover);
        }
        
        .tea-card:hover::before { opacity: 1; }
        .tea-card:hover::after { opacity: 0.5; }
        
        .tea-card:active {
            transform: translateY(-2px) scale(0.99);
        }
        
        .tea-card-inner {
            position: relative;
            z-index: 1;
        }
        
        .tea-meta {
            margin-bottom: 16px;
        }
        
        .tea-type {
            display: inline-block;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-tertiary);
            padding: 6px 12px;
            background: var(--border);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .tea-type.green { color: var(--accent); background: var(--accent-soft); }
        .tea-type.black { color: var(--warm); background: var(--warm-soft); }
        .tea-type.blend { color: #b794d4; background: rgba(183, 148, 212, 0.12); }
        
        .tea-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 6px;
            line-height: 1.2;
            letter-spacing: -0.01em;
        }
        
        .tea-origin {
            color: var(--text-tertiary);
            font-size: 13px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .tea-quick {
            display: flex;
            gap: 24px;
        }
        
        .tea-stat {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .tea-stat-value {
            font-size: 15px;
            font-weight: 600;
            color: var(--text);
        }
        
        .tea-stat-label {
            font-size: 10px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        /* Modal - Premium Bottom Sheet on Mobile */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            z-index: 100;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 0;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .modal-overlay.active { 
            opacity: 1; 
            visibility: visible;
        }
        
        .modal {
            background: var(--surface);
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
            width: 100%;
            max-width: 100%;
            max-height: calc(95vh - var(--safe-top));
            max-height: calc(95dvh - var(--safe-top));
            overflow: hidden;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: var(--shadow-xl);
            display: flex;
            flex-direction: column;
        }
        
        .modal-overlay.active .modal {
            transform: translateY(0);
        }
        
        .modal-drag-handle {
            width: 36px;
            height: 4px;
            background: var(--border-hover);
            border-radius: 2px;
            margin: 12px auto 8px;
            flex-shrink: 0;
        }
        
        .modal-scroll {
            overflow-y: auto;
            overscroll-behavior: contain;
            -webkit-overflow-scrolling: touch;
            flex: 1;
        }
        
        .modal-header {
            padding: 16px 24px 20px;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 16px;
            right: 20px;
            background: var(--border);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        
        .modal-close:hover { 
            background: var(--border-hover); 
            color: var(--text); 
            transform: scale(1.05);
        }
        
        .modal-type {
            margin-bottom: 12px;
        }
        
        .modal-name {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 500;
            line-height: 1.15;
            margin-bottom: 8px;
            padding-right: 48px;
        }
        
        .modal-origin {
            color: var(--text-secondary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .modal-desc {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            font-family: 'Playfair Display', serif;
            font-size: 1.125rem;
            line-height: 1.75;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .modal-body {
            padding: 0 24px calc(24px + var(--safe-bottom));
        }
        
        /* Specs Grid */
        .specs-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .spec {
            background: var(--bg);
            border-radius: var(--radius-md);
            padding: 20px 16px;
            text-align: center;
            border: 1px solid var(--border-subtle);
            transition: all 0.3s ease;
        }
        
        .spec-icon { 
            font-size: 28px; 
            margin-bottom: 10px;
            filter: grayscale(0.2);
        }
        .spec-value { 
            font-size: 1.125rem; 
            font-weight: 600; 
            margin-bottom: 4px;
            color: var(--text);
        }
        .spec-label { 
            font-size: 10px; 
            color: var(--text-tertiary); 
            text-transform: uppercase; 
            letter-spacing: 0.08em;
            font-weight: 500;
        }
        
        /* Steeping Timer Row */
        .steeping-row {
            background: linear-gradient(135deg, var(--accent-soft), var(--gold-soft));
            border-radius: var(--radius-md);
            padding: 20px 24px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        .steeping-row::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .steeping-row:hover::before,
        .steeping-row:active::before {
            opacity: 1;
        }
        
        .steeping-row:hover .steeping-icon,
        .steeping-row:hover .steeping-value,
        .steeping-row:hover .steeping-label,
        .steeping-row:hover .steeping-action,
        .steeping-row:active .steeping-icon,
        .steeping-row:active .steeping-value,
        .steeping-row:active .steeping-label,
        .steeping-row:active .steeping-action {
            color: white;
        }
        
        .steeping-content {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 1;
        }
        
        .steeping-icon {
            font-size: 32px;
            transition: all 0.3s ease;
        }
        
        .steeping-info {
            flex: 1;
        }
        
        .steeping-value {
            font-size: 1.375rem;
            font-weight: 600;
            margin-bottom: 2px;
            transition: color 0.3s ease;
        }
        
        .steeping-label {
            font-size: 11px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .steeping-action {
            width: 44px;
            height: 44px;
            border-radius: 22px;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: var(--accent);
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .steeping-row:hover .steeping-action,
        .steeping-row:active .steeping-action {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        
        .steeping-row.active {
            background: var(--bg);
            padding: 24px;
        }
        
        .steeping-row.active::before { display: none; }
        
        /* Extras Row */
        .extras-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 20px;
            background: var(--bg);
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            border: 1px solid var(--border-subtle);
        }
        
        .extras-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .extras-label {
            font-size: 10px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 500;
        }
        
        .caffeine-dots {
            display: flex;
            gap: 5px;
        }
        
        .caffeine-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--border);
            transition: all 0.3s ease;
        }
        
        .caffeine-dot.active { background: var(--accent); box-shadow: 0 0 8px var(--accent-glow); }
        .caffeine-dot.active.high { background: var(--warm); box-shadow: 0 0 8px var(--warm-soft); }
        
        .infusion-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .infusion-tag.yes { background: var(--accent-soft); color: var(--accent); }
        .infusion-tag.no { background: var(--border); color: var(--text-tertiary); }
        
        /* Prep Section */
        .prep-section {
            background: var(--bg);
            border-radius: var(--radius-md);
            padding: 24px;
            border: 1px solid var(--border-subtle);
        }
        
        .prep-title {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-tertiary);
            margin-bottom: 12px;
        }
        
        .prep-text {
            font-size: 14px;
            line-height: 1.8;
            color: var(--text-secondary);
        }
        
        /* Footer */
        footer {
            text-align: center;
            margin-top: 64px;
            padding-bottom: 20px;
            color: var(--text-tertiary);
            font-size: 12px;
            letter-spacing: 0.02em;
        }
        
        /* Timer Styles */
        .timer-content {
            display: flex;
            align-items: center;
            gap: 24px;
            width: 100%;
        }
        
        .timer-circle {
            position: relative;
            width: 88px;
            height: 88px;
            flex-shrink: 0;
        }
        
        .timer-svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }
        
        .timer-bg {
            fill: none;
            stroke: var(--border);
            stroke-width: 4;
        }
        
        .timer-progress {
            fill: none;
            stroke: var(--accent);
            stroke-width: 4;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.3s linear, stroke 0.3s ease;
            filter: drop-shadow(0 0 6px var(--accent-glow));
        }
        
        .timer-progress.warning {
            stroke: var(--warm);
            filter: drop-shadow(0 0 6px var(--warm-soft));
        }
        
        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--text);
        }
        
        .timer-info {
            flex: 1;
        }
        
        .timer-status {
            font-size: 11px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 500;
            margin-bottom: 12px;
        }
        
        .timer-controls {
            display: flex;
            gap: 10px;
        }
        
        .timer-btn {
            padding: 12px 22px;
            border-radius: 100px;
            border: none;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-tap-highlight-color: transparent;
        }
        
        .timer-btn.primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
            box-shadow: 0 4px 12px var(--accent-glow);
        }
        
        .timer-btn.primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px var(--accent-glow);
        }
        
        .timer-btn.secondary {
            background: var(--border);
            color: var(--text);
        }
        
        .timer-btn.secondary:hover {

            `;
        }

        function updateTimerDisplay() {
            const display = document.getElementById('timerDisplay');
            const progress = document.getElementById('timerProgress');
            const mainBtn = document.getElementById('timerMainBtn');
            const circumference = 2 * Math.PI * 36;
            
            if (timerState.isDone) {
                const row = document.getElementById('steepingSpec');
                row.innerHTML = `
                    <div class="timer-done">
                        <span class="done-icon">üçµ</span>
                        <div class="done-text">${t('extractionDone')}</div>
                        <div style="flex:1"></div>
                        <button class="timer-btn secondary" onclick="event.stopPropagation(); resetTimer();">
                            ${t('reset')}
                        </button>
                    </div>
                `;
                
                if ('vibrate' in navigator) {
                    navigator.vibrate([200, 100, 200]);
                }
                return;
            }
            
            if (display) {
                display.textContent = formatTime(timerState.remainingSeconds);
            }
            
            if (progress) {
                const offset = circumference * (1 - timerState.remainingSeconds / timerState.totalSeconds);
                progress.style.strokeDashoffset = offset;
                
                if (timerState.remainingSeconds <= 10 && timerState.remainingSeconds > 0) {
                    progress.classList.add('warning');
                } else {
                    progress.classList.remove('warning');
                }
            }
        }

        function startTimer() {
            if (timerState.interval) return;
            
            timerState.isRunning = true;
            const mainBtn = document.getElementById('timerMainBtn');
            if (mainBtn) mainBtn.textContent = t('pause');
            
            timerState.interval = setInterval(() => {
                if (timerState.remainingSeconds > 0) {
                    timerState.remainingSeconds--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerState.interval);
                    timerState.interval = null;
                    timerState.isRunning = false;
                    timerState.isDone = true;
                    updateTimerDisplay();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (timerState.interval) {
                clearInterval(timerState.interval);
                timerState.interval = null;
            }
            timerState.isRunning = false;
            const mainBtn = document.getElementById('timerMainBtn');
            if (mainBtn) mainBtn.textContent = t('resume');
        }

        function toggleTimer() {
            if (timerState.isDone) {
                resetTimer();
                return;
            }
            
            if (timerState.isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function resetTimer() {
            if (timerState.interval) {
                clearInterval(timerState.interval);
                timerState.interval = null;
            }
            
            const row = document.getElementById('steepingSpec');
            const tea = teas[timerState.currentTeaIndex];
            const teaIndex = timerState.currentTeaIndex;
            
            timerState.isActive = false;
            timerState.isRunning = false;
            timerState.isDone = false;
            row.classList.remove('active');
            
            row.innerHTML = `
                <div class="steeping-content">
                    <div class="steeping-icon">‚è±</div>
                    <div class="steeping-info">
                        <div class="steeping-value" id="steepingValue">${tea.time}</div>
                        <div class="steeping-label" id="steepingLabel">${t('steeping')}</div>
                    </div>
                    <div class="steeping-action">‚ñ∂</div>
                </div>
            `;
            row.onclick = () => toggleTimerMode(teaIndex);
        }

        const originalCloseDetail = closeDetail;
        closeDetail = function() {
            if (timerState.interval) {
                clearInterval(timerState.interval);
                timerState.interval = null;
            }
            timerState.isRunning = false;
            timerState.isActive = false;
            timerState.isDone = false;
            originalCloseDetail();
        };

        (function() {
            if (localStorage.getItem('theme') === 'light') {
                document.documentElement.dataset.theme = 'light';
                document.getElementById('themeToggle').textContent = 'üåô';
                document.querySelector('meta[name="theme-color"]').content = '#f8f7f5';
            }
            if (localStorage.getItem('lang') === 'en') {
                lang = 'en';
            }
            updateUI();
        })();
    </script>
</body>
</html>
