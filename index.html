        function t(key) {
            return i18n[lang][key];
        }

        function updateUI() {
            document.getElementById('logo').textContent = t('logo');
            document.getElementById('collectionLabel').innerHTML = t('label');
            document.getElementById('heroTitle').innerHTML = t('title');
            document.getElementById('heroSubtitle').textContent = t('subtitle');
            document.getElementById('footer').textContent = t('footer');
            document.getElementById('langToggle').textContent = lang === 'cs' ? 'EN' : 'CZ';
            document.documentElement.lang = lang;
            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('teaGrid');
            grid.innerHTML = teas.map((tea, i) => `
                <article class="tea-card" onclick="openDetail(${i})">
                    <div class="tea-card-inner">
                        <div class="tea-meta">
                            <span class="tea-type ${tea.type}">${t('types')[tea.type]}</span>
                        </div>
                        <h2 class="tea-name">${lang === 'cs' ? tea.name : tea.nameEn}</h2>
                        <p class="tea-origin">${tea.flag} ${t('origins')[tea.origin]}</p>
                        <div class="tea-quick">
                            <div class="tea-stat">
                                <span class="tea-stat-value">${tea.temp}</span>
                                <span class="tea-stat-label">${t('temp')}</span>
                            </div>
                            <div class="tea-stat">
                                <span class="tea-stat-value">${tea.time}</span>
                                <span class="tea-stat-label">${t('time')}</span>
                            </div>
                        </div>
                    </div>
                </article>
            `).join('');
        }

        function openDetail(index) {
            const tea = teas[index];
            const caffeineClass = tea.caffeine >= 2 ? 'high' : '';
            
            document.getElementById('modal').innerHTML = `
                <div class="modal-header">
                    <button class="modal-close" onclick="closeDetail()">√ó</button>
                    <div class="modal-type">
                        <span class="tea-type ${tea.type}">${t('types')[tea.type]}</span>
                    </div>
                    <h2 class="modal-name">${lang === 'cs' ? tea.name : tea.nameEn}</h2>
                    <p class="modal-origin">${tea.flag} ${t('origins')[tea.origin]}</p>
                    <p class="modal-desc">"${tea.desc[lang]}"</p>
                </div>
                <div class="modal-body">
                    <div class="specs-row">
                        <div class="spec">
                            <div class="spec-icon">üå°</div>
                            <div class="spec-value">${tea.temp}</div>
                            <div class="spec-label">${t('temp')}</div>
                        </div>
                        <div class="spec">
                            <div class="spec-icon">‚öñ</div>
                            <div class="spec-value">${tea.amount}</div>
                            <div class="spec-label">${t('perLiter')}</div>
                        </div>
                    </div>
                    <div class="steeping-row" id="steepingSpec" onclick="toggleTimerMode(${index})">
                        <div class="steeping-content">
                            <div class="steeping-icon">‚è±</div>
                            <div class="steeping-info">
                                <div class="steeping-value" id="steepingValue">${tea.time}</div>
                                <div class="steeping-label" id="steepingLabel">${t('steeping')}</div>
                            </div>
                            <div class="steeping-action">‚ñ∂</div>
                        </div>
                    </div>
                    <div class="extras-row">
                        <span class="spec-label">${t('caffeine')}</span>
                        <div class="caffeine-dots">
                            ${[1,2,3].map(n => `<div class="caffeine-dot ${n <= tea.caffeine ? 'active ' + caffeineClass : ''}"></div>`).join('')}

                        <span class="spec-label">${t('infusions')}</span>
                        <span class="infusion-tag ${tea.infusions > 1 ? 'yes' : 'no'}">${tea.infusions > 1 ? '‚úì ' + tea.infusions + '√ó' : '1√ó'}</span>

        function closeDetail() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.body.style.overflow = '';
        }

        document.getElementById('modalOverlay').addEventListener('click', e => {
            if (e.target.id === 'modalOverlay') closeDetail();
        });
        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeDetail(); });

        function toggleTheme() {
            const html = document.documentElement;
            const btn = document.getElementById('themeToggle');
            const isDark = html.dataset.theme !== 'light';
            html.dataset.theme = isDark ? 'light' : 'dark';
            btn.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', html.dataset.theme);
        }

        function toggleLang() {
            lang = lang === 'cs' ? 'en' : 'cs';
            localStorage.setItem('lang', lang);
            updateUI();
        }

        // Timer state
        let timerState = {
            totalSeconds: 0,
            remainingSeconds: 0,
            interval: null,
            isRunning: false,
            isDone: false,
            isActive: false,
            currentTeaIndex: null,
            originalTime: ''
        };

        function parseTime(timeStr) {
            const match = timeStr.match(/(\d+(?:[.,]\d+)?)/);
            if (match) {
                const minutes = parseFloat(match[1].replace(',', '.'));
                return Math.round(minutes * 60);
            }
            return 180;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function toggleTimerMode(teaIndex) {
            const row = document.getElementById('steepingSpec');
            const tea = teas[teaIndex];
            
            if (!timerState.isActive) {
                // Activate timer mode
                timerState.totalSeconds = parseTime(tea.time);
                timerState.remainingSeconds = timerState.totalSeconds;
                timerState.originalTime = tea.time;
                timerState.isActive = true;
                timerState.isDone = false;
                timerState.currentTeaIndex = teaIndex;
                
                row.classList.add('active');
                row.onclick = null; // Disable click while timer active
                renderTimer();
                startTimer();
            }
        }

        function renderTimer() {
            const row = document.getElementById('steepingSpec');
            const circumference = 2 * Math.PI * 32; // radius = 32
            
            row.innerHTML = `
                <div class="timer-content">
                    <div class="timer-circle">
                        <svg class="timer-svg" viewBox="0 0 80 80">
                            <circle class="timer-bg" cx="40" cy="40" r="32"></circle>
                            <circle class="timer-progress" id="timerProgress" cx="40" cy="40" r="32" 
                                    style="stroke-dasharray: ${circumference}; stroke-dashoffset: 0;"></circle>
                        </svg>
                        <div class="timer-display" id="timerDisplay">${formatTime(timerState.remainingSeconds)}</div>
                    </div>
                    <div class="timer-info">
                        <div class="timer-status">${t('steeping')}</div>
                        <div class="timer-controls">
                            <button class="timer-btn primary" id="timerMainBtn" onclick="event.stopPropagation(); toggleTimer();">
                                ${t('pause')}
                            </button>
                            <button class="timer-btn secondary" onclick="event.stopPropagation(); resetTimer();">
                                ${t('reset')}
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateTimerDisplay() {
            const display = document.getElementById('timerDisplay');
            const progress = document.getElementById('timerProgress');
            const mainBtn = document.getElementById('timerMainBtn');
            const circumference = 2 * Math.PI * 32;
            
            if (timerState.isDone) {
                const row = document.getElementById('steepingSpec');
                row.innerHTML = `
                    <div class="timer-done">
                        <span class="done-icon">üçµ</span>
                        <div class="done-text">${t('extractionDone')}</div>
                        <div style="flex:1"></div>
                        <button class="timer-btn secondary" onclick="event.stopPropagation(); resetTimer();">
                            ${t('reset')}
                        </button>
                    </div>
                `;
                
                if ('vibrate' in navigator) {
                    navigator.vibrate([200, 100, 200]);
                }
                return;
            }
            
            if (display) {
                display.textContent = formatTime(timerState.remainingSeconds);
            }
            
            if (progress) {
                const offset = circumference * (1 - timerState.remainingSeconds / timerState.totalSeconds);
                progress.style.strokeDashoffset = offset;
                
                if (timerState.remainingSeconds <= 10 && timerState.remainingSeconds > 0) {
                    progress.classList.add('warning');
                } else {
                    progress.classList.remove('warning');
                }
            }
        }

        function startTimer() {
            if (timerState.interval) return;
            
            timerState.isRunning = true;
            const mainBtn = document.getElementById('timerMainBtn');
            if (mainBtn) mainBtn.textContent = t('pause');
            
            timerState.interval = setInterval(() => {
                if (timerState.remainingSeconds > 0) {
                    timerState.remainingSeconds--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerState.interval);
                    timerState.interval = null;
                    timerState.isRunning = false;
                    timerState.isDone = true;
                    updateTimerDisplay();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (timerState.interval) {
                clearInterval(timerState.interval);
                timerState.interval = null;
            }
            timerState.isRunning = false;
            const mainBtn = document.getElementById('timerMainBtn');
            if (mainBtn) mainBtn.textContent = t('resume');
        }

        function toggleTimer() {
            if (timerState.isDone) {
                resetTimer();
                return;
            }
            
            if (timerState.isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function resetTimer() {
            if (timerState.interval) {
                clearInterval(timerState.interval);
                timerState.interval = null;
            }
            
            const row = document.getElementById('steepingSpec');
            const tea = teas[timerState.currentTeaIndex];
            const teaIndex = timerState.currentTeaIndex;
            
            // Reset to original display
            timerState.isActive = false;
            timerState.isRunning = false;
            timerState.isDone = false;
            row.classList.remove('active');
            
            row.innerHTML = `
                <div class="steeping-content">
                    <div class="steeping-icon">‚è±</div>
                    <div class="steeping-info">
                        <div class="steeping-value" id="steepingValue">${tea.time}</div>
                        <div class="steeping-label" id="steepingLabel">${t('steeping')}</div>
                    </div>
                    <div class="steeping-action">‚ñ∂</div>
                </div>
            `;
            row.onclick = () => toggleTimerMode(teaIndex);
        }

        // Clean up timer when modal closes
        const originalCloseDetail = closeDetail;
        closeDetail = function() {
            if (timerState.interval) {
                clearInterval(timerState.interval);
                timerState.interval = null;
            }
            timerState.isRunning = false;
            timerState.isActive = false;
            timerState.isDone = false;
            originalCloseDetail();
        };

        (function() {
            if (localStorage.getItem('theme') === 'light') {
                document.documentElement.dataset.theme = 'light';
                document.getElementById('themeToggle').textContent = 'üåô';
            }
            if (localStorage.getItem('lang') === 'en') {
                lang = 'en';
            }
            updateUI();
        })();
    </script>
