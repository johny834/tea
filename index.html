        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {

            -webkit-background-clip: text;

        .subtitle {

        /* Homepage Grid */
        .tea-grid {

        .tea-card {

            border-radius: 16px;
            padding: 24px;
            border: 1px solid #222;
            cursor: pointer;
            transition: all 0.25s ease;

            border-color: #333;
            background: var(--card-hover);

            text-transform: uppercase;

        .tea-card-quick span {

            align-items: center;
            gap: 5px;

        /* Detail Modal */
        .modal-overlay {

            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-overlay.active { display: flex; }
        
        .modal {
            background: var(--card);
            border-radius: 24px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #2a2a2a;
            animation: modalIn 0.25s ease;
        }
        
        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        .modal-header {
            padding: 28px 28px 20px;
            border-bottom: 1px solid #222;
        }
        
        .modal-close {

            background: rgba(255,255,255,0.1);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            color: var(--muted);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .modal-close:hover { background: rgba(255,255,255,0.15); color: #fff; }
        
        .modal-type {

        .detail-item {

        .detail-icon {

        }
        
        .detail-value {

            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .detail-label {
            font-size: 12px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .detail-item.full { grid-column: span 2; }
        
        .caffeine-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .caffeine-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333;
        }
        
        .caffeine-dot.active.low { background: var(--accent); }

        }
        
        footer {

            margin-top: 60px;
            padding: 20px;
            color: var(--muted);
            font-size: 13px;
        }
        
        @media (max-width: 500px) {
            .tea-grid { grid-template-columns: 1fr; }
            .detail-grid { grid-template-columns: 1fr; }
            .detail-item.full { grid-column: span 1; }
        }
    </style>
</head>
